<h1>Otimização de Imagem</h1>
<img
  ngSrc="image.jpeg"
  ngSrcset="100w, 200w, 300w"
  width="300"
  height="168"
  alt="Uma imagem"
  priority
/>

<div style="position: relative; width: 168px; height: 300px; background: pink">
  <img
    ngSrc="image.jpeg"
    ngSrcset="100w, 200w, 300w"
    style="object-fit: cover"
    alt="Uma imagem"
    fill
    priority
    disableOptimizedSrcset
  />
</div>
